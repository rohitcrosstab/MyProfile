<!DOCTYPE html>
<html lang="en">
<head>
<!-- Theme Made By www.w3schools.com - No Copyright -->
<title>Rohit Gupta profile</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="profile.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<section>
		<!-- First Container -->
		<div id="header">
			<div class="card bg-1 text-center">
				<h3 class="margin"></h3>
				<img src="" class="img-responsive img-circle margin"
					style="display: inline" width="350" height="350">
				<h3></h3>
			</div>
		</div>
		<div id="left box" class="row">
			<div class="col-sm-4">
				<!-- right container -->
				<div class=" card bg-2 text-center">
					<h3 class="margin"></h3>
					<p></p>
					<a href="#" class="btn btn-default btn-lg"> <span
						class="glyphicon glyphicon-search"></span> Search
					</a>
				</div>
			</div>
			<div class="col-sm-8">
				<!-- right container -->
				<div class=" card text-center">
					<div class="btn-pref btn-group btn-group-justified btn-group-lg"
						role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button type="button" id="stars" class="btn btn-primary"
								href="#tab1" data-toggle="tab">
								<span class="glyphicon glyphicon-star" ></span>
								<div class="hidden-xs">Stars</div>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="favorites" class="btn btn-default"
								href="#tab2" data-toggle="tab">
								<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
								<div class="hidden-xs">Favorites</div>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="following" class="btn btn-default"
								href="#tab3" data-toggle="tab">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								<div class="hidden-xs">Following</div>
							</button>
						</div>
					</div>

					<div class="well">
						<div class="tab-content">
							<div class="tab-pane active" id="tab1">
								<h3>This is tab 1</h3>
							</div>
							<div class="tab-pane" id="tab2">
								<h3>This is tab 2</h3>
							</div>
							<div class="tab-pane" id="tab3">
								<h3>This is tab 3</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- left Container -->
		</div>
	</section>

	<!-- Third Container (Grid) -->


	<!-- Footer -->
	<footer class="container-fluid bg-4 text-center">
		<p>
			<a href="#"></a>
		</p>
	</footer>
	<script type="text/javascript" src="profile.js"></script>
</body>
</html>
